apiVersion: apps/v1
kind: Deployment
metadata:
    name: demo-app-nfs
spec:
    replicas: 3
    selector:
      matchLabels:
        app: demo-app-nfs
    template:
      metadata:
        labels:
          app: demo-app-nfs
      spec:
        volumes:
          - name: nfs-nginx
            persistentVolumeClaim:
              claimName: nfs-pvc
        containers:
          - name: nginx
            image: nginx:latest
            volumeMounts:
             - name: nfs-nginx
               mountPath: /usr/share/nginx/html  
            ports:
              - containerPort: 80
